<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />    
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
        <div><img src="/images/logo/Gryffindor.png" alt="Griffondor"></div>
        <div><img src="/images/logo/Hufflepuff.png" alt="Pouffesoufle"></div>
        <div><img src="/images/logo/Ravenclaw.png" alt="Serredaigle"></div>
        <div><img src="/images/logo/Slytherin.png" alt="Serpentard"></div>
      </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
        <div><p class="Griffondor"><img src="/images/characters/harry.webp" alt="Harry Potter">Harry Potter</p></div>
        <div><p class="Griffondor"><img src="/images/characters/hermione.webp" alt="Hermione Granger">Hermione Granger</p></div>
        <div><p class="Griffondor"><img src="/images/characters/ron.webp" alt="Ron Weasley">Ron Weasley</p></div>
        <div><p class="Serpentard"><img src="/images/characters/draco.webp" alt="Drago Malfoy">Drago Malfoy</p></div>
        <div><p class="Serredaigle"><img src="/images/characters/cho.webp" alt="Cho Chang">Cho Chang</p></div>
        <div><p class="Griffondor"><img src="/images/characters/snape.webp" alt="Severus Snape">Severus Snape</p></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
